<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Monkey</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a3a61b758e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="canvas">
    <div class="lobby" id="lobby">
      <div class="title">
        <div class="catch">Catch</div>
        <div class="the">the</div>
        <div class="bear">Bear</div>
      </div>
      <button class="btnPlay" id="btnPlay" onclick="toPlay()">
        <i class="icon fas fa-play"></i>
      </button>
      <div class="controls">
        <button class="btn" onclick="theme()"><i class="icon fas fa-sun"></i></button>
        <button class="btn" onclick="sound()"><i id="sound" class="icon fas fa-volume-down"></i></button>
        <a class="github" href="https://github.com/FabianXRL16" target="_blank"><i class="icon fab fa-github-alt"></i></a>
      </div>
      <div class="bestScores">
        <h4>Best Scores</h4>
        <ul>
          <li>10 ptos</li>
          <li>9 ptos</li>
          <li>8 ptos</li>
        </ul>
      </div>
    </div>
    <div class="playing" id="playing">
      <div class="playing__container">
        <!--monkey-->
        <div class="layer-1">
          <input type="button" onclick="countScore()">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--monkey-->
        <div class="layer-2">
          <input type="button" onclick="countScore()">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--tree-->
        <div class="layer-3"></div>
        <!--monkey-->
        <div class="layer-4">
          <input type="button" onclick="countScore()">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--tree-->
        <div class="layer-5"></div>
        <!--monkey-->
        <div class="layer-6">
          <input type="button" onclick="countScore()">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--tree-->
        <div class="layer-7"></div>
        <!--title-->
        <div class="layer-8">
          <div class="catch">Catch</div>
          <div class="the">the</div>
          <div class="bear">Bear</div>
        </div>
        <!--tree-->
        <div class="layer-9">
          <img src="./assets/img/tree.svg" alt="" />
        </div>
        <div class="author">
          <a href="https://github.com/FabianXRL16" target="_blank">&#169 FXRL16</a>
        </div>
        <h1 class="scoreTotal">Score 0</h1>
      </div>
    </div>
    <div class="time" id="time">
      <h1 id="countdown" class="countdown">3</h1>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
