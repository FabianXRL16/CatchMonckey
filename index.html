<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Monkey</title>
  <meta name="description" content="Minigame that consists of touching the bears as many times as possible in 5 seconds"/>
  <meta name="keywords" content="game, sass, css, js, bear, bears, catch"/>
  <meta name="author" content="Fabian Pacherres" />
  <meta name="copyright" content="Copyright owner" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a3a61b758e.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./assets/img/icon.png">
  <meta name="theme-color" content="#37d0e4">
</head>

<body>
  <div class="canvas">
    <div class="lobby" id="lobby">
      <div class="title">
        <div class="catch">Catch</div>
        <div class="the">the</div>
        <div class="bear">Bear</div>
      </div>
      <div class="spaceBtn">
        <i class="icon fas fa-play"></i>
        <button class="btnPlay" id="btnPlay" onclick="toPlay()">
        </button>
      </div>
      <div class="controls">
        <button class="btn" onclick="sound()">
          <i class="icon on fas fa-volume-down"></i>
          <i class="icon off fas fa-volume-off"></i>
        </button>
        <a class="btn github" href="https://github.com/FabianXRL16" target="_blank">
          <i class="fab fa-github-alt"></i>
        </a>
        <button class="btn" onclick="reset()">
          <i class="icon fas fa-redo-alt"></i>
        </button>
      </div>
      <div class="bestScores" id="bestScores">
      </div>
    </div>
    <div class="playing" id="playing">
      <div class="playing__container">
        <div class="actions">
          <button class="btn" onclick="cancel()">
            <i class="icon fas fa-times"></i>
          </button>
          <span class="timer">5s</span>
        </div>
        <!--monkey-->
        <div class="layer-1">
          <input type="button" id="btnBear" onclick="countScore(1)">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--monkey-->
        <div class="layer-2">
          <input type="button" id="btnBear" onclick="countScore(2)">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--tree-->
        <div class="layer-3"></div>
        <!--monkey-->
        <div class="layer-4">
          <input type="button" id="btnBear" onclick="countScore(4)">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--tree-->
        <div class="layer-5"></div>
        <!--monkey-->
        <div class="layer-6">
          <input type="button" id="btnBear" onclick="countScore(6)">
          <div class="shadow"></div>
          <div class="ears"></div>
          <div class="head"></div>
          <div class="eyes"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <!--tree-->
        <div class="layer-7"></div>
        <!--title-->
        <div class="layer-8">
          <div class="catch">Catch</div>
          <div class="the">the</div>
          <div class="bear">Bear</div>
        </div>
        <!--tree-->
        <div class="author">
          <a href="https://github.com/FabianXRL16" target="_blank">&#169 FXRL16</a>
        </div>
        <h1 class="scoreTotal">Score 0</h1>
      </div>
      <div class="layer-9">
      </div>
    </div>
    <div class="time" id="time">
      <h1 id="countdown" class="countdown">3</h1>
    </div>
    <div class="points" id="points">
      <span id="titleGameOver">
      </span>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
